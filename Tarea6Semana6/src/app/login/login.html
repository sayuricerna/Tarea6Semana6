<div class="login-card">

  <!-- Icono -->
  <div class="login-icon"></div>

  <!-- Títulos -->
  <h2 class="login-title">Bienvenido al login </h2>
  <p class="login-subtitle">Ingresa tu email y tu contraseña</p>

  <!-- Error -->
  <div class="alert-error" *ngIf="errorMsg">
    !! {{ errorMsg }}
  </div>

  <!-- Formulario -->
  <form [formGroup]="form" (ngSubmit)="grabar()" autocomplete="off">

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <div class="input-group">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="ejemplo@correo.com"
          autocomplete="email"
          [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
        />
      </div>
      <div class="text-danger" style="font-size:0.8rem; margin-top:4px"
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Ingresa un email válido
      </div>
    </div>

    <!-- Contraseña -->
    <div class="mb-4">
      <label class="form-label">Contraseña</label>
      <div class="input-group">
        <input
          type="password"
          class="form-control"
          formControlName="contrasenia"
          placeholder="Tu contraseña"
          autocomplete="current-password"
          [class.is-invalid]="form.get('contrasenia')?.invalid && form.get('contrasenia')?.touched"
        />
      </div>
      <div class="text-danger" style="font-size:0.8rem; margin-top:4px"
        *ngIf="form.get('contrasenia')?.invalid && form.get('contrasenia')?.touched">
        La contraseña es requerida
      </div>
    </div>

    <!-- Botón -->
    <button type="submit" class="btn-login" [disabled]="loading || form.invalid">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
      {{ loading ? 'Ingresando...' : 'Ingresar' }}
    </button>

  </form>
</div>
